<ion-view view-title="Profil">
  <ion-content>
    <h1>{{profil.first_name}} {{profil.name}} (touriste)</h1>
    {{profil.email}}
    <h2>Description :</h2>
    {{profil.description}}
    <h2>Adresse :</h2>
    {{profil.address_field_1}}
    {{profil.address_field_2}}
    {{profil.zip_code}} {{profil.city}}
  </ion-content>
</ion-view>
